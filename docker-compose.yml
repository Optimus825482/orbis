# =============================================================================
# ORBIS Astrology - Docker Compose
# Local test ve Coolify deployment için
# =============================================================================

version: '3.8'

services:
  orbis-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orbis-backend
    restart: unless-stopped
    ports:
      - "8005:8005"
    environment:
      # Flask Settings
      - FLASK_ENV=production
      - DEBUG=False
      - PORT=8005
      
      # AI API Keys (Coolify'da Environment Variables olarak ayarla)
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      
      # Firebase (Coolify'da file mount veya env olarak ayarla)
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-credentials.json
      
      # Redis (opsiyonel - caching için)
      - REDIS_URL=${REDIS_URL:-}
      
    volumes:
      # Firebase credentials (host'tan mount et)
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
      # Ephemeris files
      - ./ephe:/app/ephe:ro
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
    networks:
      - orbis-network

  # Opsiyonel: Redis Cache
  redis:
    image: redis:7-alpine
    container_name: orbis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - orbis-network
    command: redis-server --appendonly yes

networks:
  orbis-network:
    driver: bridge

volumes:
  redis-data:
