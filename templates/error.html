{% extends "layout.html" %}

{% block title %}Hata{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-900 rounded-lg p-8 border-2 border-red-500/30 shadow-lg">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>

            <h2 class="mt-4 text-2xl font-semibold text-red-400">Bir Hata Oluştu</h2>

            <p class="mt-2 text-gray-300">{{ error }}</p>

            <div class="mt-6">
                <a href="{{ url_for('main.dashboard') }}"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Dashboard'a Dön
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
