<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>ORBIS Admin - Giriş</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5b2bee",
              accent: "#38bdf8",
              "background-dark": "#0a0a12",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Spline Sans", "sans-serif"],
            },
            animation: {
              "spin-slow": "spin 40s linear infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background: linear-gradient(
          135deg,
          #0a0a12 0%,
          #12121a 50%,
          #0a0a12 100%
        );
      }
      .glass-card {
        background: rgba(26, 26, 36, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 text-slate-100"
  >
    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
      <!-- Cosmic circles -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] border border-primary/10 rounded-full animate-spin-slow"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] border border-accent/10 rounded-full animate-spin-slow"
        style="animation-direction: reverse"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[200px] h-[200px] border border-primary/20 rounded-full animate-pulse-slow"
      ></div>

      <!-- Grid pattern -->
      <div
        class="absolute inset-0 opacity-20"
        style="
          background-image: radial-gradient(
            circle at 1px 1px,
            rgba(91, 43, 238, 0.15) 1px,
            transparent 0
          );
          background-size: 40px 40px;
        "
      ></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md">
      <div class="glass-card rounded-3xl p-8 shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
          <div
            class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-primary/20 flex items-center justify-center"
          >
            <span class="material-icons-round text-primary text-4xl"
              >all_inclusive</span
            >
          </div>
          <h1 class="font-display font-bold text-2xl tracking-wider">ORBIS</h1>
          <p class="text-slate-500 text-sm mt-1">Admin Panel</p>
        </div>

        <!-- Login Form -->
        <div id="login-section">
          <p class="text-center text-slate-400 text-sm mb-6">
            Yönetim paneline erişmek için Google hesabınızla giriş yapın.
          </p>

          <button
            onclick="signInWithGoogle()"
            class="w-full flex items-center justify-center gap-3 bg-white text-slate-900 py-4 px-6 rounded-2xl font-semibold hover:bg-slate-100 transition-all hover:scale-[1.02] active:scale-[0.98]"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google ile Giriş Yap
          </button>
        </div>

        <!-- Loading State -->
        <div id="loading-section" class="hidden text-center py-8">
          <div
            class="w-12 h-12 mx-auto mb-4 border-2 border-primary/30 border-t-primary rounded-full animate-spin"
          ></div>
          <p class="text-slate-400 text-sm">Doğrulanıyor...</p>
        </div>

        <!-- Error Message -->
        <div
          id="error-section"
          class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl"
        >
          <div class="flex items-center gap-3">
            <span class="material-icons-round text-red-400">error</span>
            <p id="error-message" class="text-red-400 text-sm"></p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-center text-slate-600 text-xs mt-6">
        © 2025 ORBIS Astrology - Admin Panel
      </p>
    </div>

    <script>
      // Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyD9QYFaOQVxEvt3ENEfgaqVyweHuRy-MBQ",
        authDomain: "orbis-ffa9e.firebaseapp.com",
        projectId: "orbis-ffa9e",
        storageBucket: "orbis-ffa9e.firebasestorage.app",
        messagingSenderId: "768649602152",
        appId: "1:768649602152:web:d1cd9f7deadcdfef1907dd",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Sign in with Google
      async function signInWithGoogle() {
        const loginSection = document.getElementById("login-section");
        const loadingSection = document.getElementById("loading-section");
        const errorSection = document.getElementById("error-section");

        try {
          loginSection.classList.add("hidden");
          loadingSection.classList.remove("hidden");
          errorSection.classList.add("hidden");

          const provider = new firebase.auth.GoogleAuthProvider();
          provider.setCustomParameters({ prompt: "select_account" });

          const result = await auth.signInWithPopup(provider);
          const user = result.user;

          // Backend'e doğrulama isteği gönder
          const response = await fetch("/admin/auth/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: user.email,
              uid: user.uid,
            }),
          });

          const data = await response.json();

          if (data.success) {
            window.location.href = data.redirect;
          } else {
            throw new Error(data.error || "Yetkilendirme başarısız");
          }
        } catch (error) {
          console.error("Login error:", error);

          loginSection.classList.remove("hidden");
          loadingSection.classList.add("hidden");
          errorSection.classList.remove("hidden");

          document.getElementById("error-message").textContent =
            error.message || "Giriş yapılırken bir hata oluştu";

          // Firebase'den çıkış yap
          await auth.signOut();
        }
      }
    </script>
  </body>
</html>
