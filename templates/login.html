{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Giriş Yap</h1>
    <form method="POST">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-posta:</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Şifre:</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Giriş Yap
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Kayıtlı değilseniz, <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-700">kayıt olun</a>.
    </p>
</div>
{% endblock %}
